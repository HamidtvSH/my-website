<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Що таке CSS?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Що таке CSS?</h1>
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="html.html">Що таке HTML?</a></li>
            <li><a href="css.html">Що таке CSS?</a></li>
        </ul>
    </nav>
    <p>CSS (Cascading Style Sheets) – це мова стилів, що використовується для опису зовнішнього вигляду веб-сторінок.</p>
</body>
</html>
